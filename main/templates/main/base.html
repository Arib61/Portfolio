{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
        .menu-list-items a {
            font-family: 'Arial, sans-serif'; /* Change this to your desired font-family */
            font-size: 18px; /* Adjust the font-size as needed */
            color: #ffffff; /* Change this to your desired color */
        }

        .menu-list-items a:hover {
            color: #ffcc00; /* Change this to your desired hover color */
        }

        .navbar {
            background-color: #333333; /* Change this to your desired background color */
        }
    </style>
</head>

<body>
    <!-- Navbar header section -->
    <header class="header" style="background-color: #5480b5;">
        <nav class="navbar" style="background-color: #5480b5;">
            <div class="logo">
                <h2 class="logo-heading">Arib Aymane</h2>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars hamburger-icon"></i>
                <i class="fas fa-times cross-icon"></i>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list-items"><a class="links" href="#home">Home</a></li>
                    <li class="menu-list-items"><a class="links" href="#about">About</a></li>
                    <li class="menu-list-items"><a class="links" href="#skills">Skills</a></li>
                    <li class="menu-list-items"><a class="links" href="#contact">Contact Me</a></li>
                    <li class="menu-list-items"><a class="links" href="#portfolio" style="color: #5480b5;">Portfolio</a></li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer section -->
    <footer class="footer">
        <div class="footer-content text-center">
            <h4>
                Copyright Â© 2024 All rights reserved |
                This portfolio website is created
                by Arib Aymane.
            </h4>
            <div class="social-links">
                <div class="footer-menu">
                    <ul class="footer-menu-list">
                        <li class="footer-list-items">
                            <a class="footer-links" href="https://www.facebook.com/?locale=fr_FR">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="footer-list-items">
                            <a class="footer-links" href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="footer-list-items">
                            <a class="footer-links" href="https://www.instagram.com/aymanearib/?next=%2F">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li class="footer-list-items">
                            <a class="footer-links" href="https://www.linkedin.com/in/aymane-arib-234039254">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4qJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
