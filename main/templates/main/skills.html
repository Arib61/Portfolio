<!-- Skills Section -->
<section class="skills" id="skills">
    <div class="skills-heading">
        <h1 class="my-heading text-center">My Skills</h1>
    </div>
    <div class="skills-content">
        <h2 class="sub-heading">Technical Skills</h2>
        <div class="skills-grid">
            {% for skill in technical_skills %}
            <div class="skill-item">
                <img src="{{ skill.logo }}" alt="{{ skill.name }}">
                <h3 class="skill-name">{{ skill.name }}</h3>
            </div>
            {% endfor %}
        </div>
        <h2 class="sub-heading">Soft Skills</h2>
        <div class="skills-grid">
            {% for skill in soft_skills %}
            <div class="skill-item">
                <img src="{{ skill.logo }}" alt="{{ skill.name }}">
                <h3 class="skill-name">{{ skill.name }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
    <style>
        .skills {
    padding: 50px 0;
    background-color: #f9f9f9;
}

.skills-heading {
    margin-bottom: 30px;
}

.skills-content {
    width: 80%;
    margin: 0 auto;
}

.skills-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
}

.skill-item {
    width: 100px;
    text-align: center;
    margin-bottom: 20px;
}

.skill-item img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
}

.skill-name {
    font-size: 16px;
    font-weight: 600;
}

    </style>
</section>
